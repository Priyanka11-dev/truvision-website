{% macro parallax(name,randimg = 1) -%}
<style>
.parallaxdiv{
    width: 100%;
    min-height:200px;
    position: relative;
    background-size: cover;
    background-attachment: fixed;
}
.parallaxdiv-{{name}} {
  
  background-image: url("{{ url_for('static', filename='assets/images/pics/'~randimg~'.jpg') }}");
}
.parallaxdiv div{
    
    width: 100%;
    height: 100%;
    position: absolute;
    /* background: #631A5190;*/
    background: #06162190;
    display: flex;
    justify-content: center;
    align-items: center;
}
.parallaxdiv h2{
    font-size:4rem;
    color: var(--orange);
    font-family: blackchancery;
}

/* effect-shine */
.effect-shine:hover {
    -webkit-mask-image: linear-gradient(-75deg, rgba(0,0,0,.6) 30%, #000 50%, rgba(0,0,0,.6) 70%);
    -webkit-mask-size: 200%;
    animation: shine 2s infinite;
    cursor: pointer;
  }
  
  @-webkit-keyframes shine {
    from {
      -webkit-mask-position: 150%;
    }
    
    to {
      -webkit-mask-position: -50%;
    }
  }

</style>
  <div class="parallaxdiv parallaxdiv-{{name}} ">
      <div>

          <h2 class="effect-shine">{{name}}</h2>
        </div>
  </div>
{%- endmacro %}


{% macro anchor(name,href = "#") -%}

  <span class="anchor">
    <a href="{{href}}">{{name}}</a>
  </span>
{%- endmacro %}
